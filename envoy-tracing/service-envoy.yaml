# Original from envoyproject/envoy:examples/front-proxy/service-envoy.yaml
# Modified by DataDog:
# - add tracing configuration for dd-opentracing-cpp
# - add /trace prefix to routes
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          tracing:
            operation_name: ingress
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: service
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/service"
                route:
                  cluster: local_service
              - match:
                  prefix: "/trace"
                route:
                  cluster: local_service
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: local_service
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 8080
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081
tracing:
  http:
    name: envoy.dynamic.ot
    config:
      library: /usr/local/lib/libdd_opentracing.so
      config:
        service: back-end
        agent_host: trace-agent
