version: 2
jobs:
  build:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          name: Install OS dependencies
          command: |
            apt-get update
            apt-get install -y git build-essential libpcre3-dev zlib1g-dev libcurl4-openssl-dev wget curl tar cmake
      - run:
          name: Compile OpenTracing dependency
          command: |
            wget -O opentracing-cpp.tar.gz https://github.com/opentracing/opentracing-cpp/archive/v1.3.0.tar.gz
            tar zxvf opentracing-cpp.tar.gz
            mkdir opentracing-cpp-1.3.0/.build
            pushd opentracing-cpp-1.3.0/.build
            cmake ..
            make
            make install
            popd
      - run:
          name: Compile Datadog C++ OpenTracing
          command: |
            mkdir .build
            pushd .build
            cmake ..
            make
            make install
            popd
